<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    相应报文： 服务器安装http协议要求的格式，返回给浏览器的内容
    1.响应行（状态行）：协议、http响应状态码、状态信息 HTTP/1.1 400 Bad Request
    2.响应头：以键值对的格式携带的附加信息，比如：Content-Type
    3.空行：分隔响应头，空行之后的是服务器返回的资源
    4.响应体：返回的资源
    查看：网络-fetch-名称-标头-响应标头-相应、预览
    <br>
    http相应状态码：用来表明是否成功完成 比如 2xx 成功、 4xx 浏览器/客户端错误
    <button class="btn">注册用户</button>
    <script src=" https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        // 需求：使用axios错误处理语法，拿到报错信息，弹框反馈给用户
        document.querySelector('.btn').addEventListener('click', function () {
            axios({
                url: 'http://hmajax.itheima.net/api/registerdddd',
                // 指定请求方法
                method: 'post',
                // 提交数据
                data: {
                    username: 'hjsdoe1234h',
                    password: '123456'
                }
            }).then(result => {
                console.log(result)

            }).catch(error => {
                // 处理错误信息
                // alert(error.response.data.message)
                console.log(error.response.data.message)
                
            })

        })
    </script>
</body>

</html>
