<body>
    同步代码：逐行执行，需要原地等待结果后，才会继续执行
    异步代码：调用后耗时，不阻塞代码继续执行（不会原地等待），在将来完成后触发一个回调函数
    异步代码接收结果：回调函数
    settimeout、setinterval、事件、Ajax
</body>
